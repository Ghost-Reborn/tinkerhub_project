<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/main_style.css') }}" rel="stylesheet">
    <title>Event Manager</title>
    <style>
        html, body{
            height: 100vh;
        }
        body{
            height: 50%;
            margin: 0;
            padding: 0;
        }

        a{
            text-decoration: none;
        }

        #logo{
            border: 1px solid white;
            width: 15%;
            height: 90%;
            margin-left: 3%;
        }

        nav{
            height: 8vh;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, rgba(5,191, 206, 0.9), rgba(32,91,103, 0.9));
        }
        #landscape_nav_btn{
            width: 25vw;
            height: 100%;
            display: flex;
        }
        #landscape_nav_btn button{
            width: 100%;
            padding: 0;
            background: none;
            border: none;
            color: white;
            font-size: 3vh;
            font-weight: 500;
        }
        #landscape_nav_btn a{
            padding: 2.5vh 0;
            display: none;
            color: white;
            font-size: 3vh;
            font-weight: 500;
        }
        #menu_container{
            display: none;
            padding-top: 8.5vh;
            padding-bottom: 0.5vh;
            background: linear-gradient(45deg, rgba(0,96,255, 0.9), rgba(32,91,103, 0.9));
            text-align: center;
        }
        #menu{
            display: flex;
            flex-direction: column;
        }
        #menu a{
            height: 3vh;
            padding: 1vh 0;
            color: white;
        }

        #content{
            width: 90vw;
            margin-top: 10vh;
        }

        .event_card{
            width: 90vw;
        }
        .event_banner{
            width: inherit;
        }

        @media screen and (orientation: landscape)
        {
            #logo{
                width: 8%;
            }

            nav{
                height: 12vh;
            }

            #landscape_nav_btn{
                width: 35vw;
                margin-right: 1vw;
            }
            #landscape_nav_btn button{
                display: none;                
            }
            #landscape_nav_btn a{
                width: 25%;
                margin-top: 1.2vh;
                display: block;
                text-align: center;
            }

            #content{
                margin-top: 15vh;
            }
        }

        @media screen and (min-width: 1080px)
        {
            #logo{
                width: 7%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img id="logo"></img>
        <div id="landscape_nav_btn">
            <button id=hamburger onClick=fnShowMenu()>Menu</button>
            <a href="/home">Home</a>
            <a href="/my_events" style="margin-top: 0;">My<br>Events</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div id=menu_container>
        <div id=menu>
            <a href=/home>Home</a>
            <a href="/my_events">My Events</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div id="content"> {% block body %} {% endblock %} </div>
</body>
</html>
<script src="{{ url_for('static', filename='js/main_script.js') }}"></script>
