<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Event Manager - Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form method="post" action="/sign_up">
            <input type="text" placeholder="First Name" name="sign-up_fname">
            <input type="text" placeholder="Last Name" name="sign-up_lname">
            <input type="email" placeholder="Email" name="sign-up_email">
            <input type="tel" placeholder="Phone" name="sign-up_phone">
            <input type="password" placeholder="Password" name="sign-up_pswd-1">
            <input type="password" placeholder="Confirm Password" name="sign-up_pswd-2">
            <input type="submit" value="Sign Up">
        </form>
        <span>Already have an account?</span>
        <a href="/">Login</a>
    </body>
</html>
