<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Event Manager - Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/main_style.css') }}" rel="stylesheet">
    </head>
    <body>
        <form method="post" action="/signing_up">
            <input type="text" required placeholder="First Name" name="sign_up-fname">
            <input type="text" placeholder="Last Name" name="sign_up-lname">
            <input type="email" required placeholder="Email" name="sign_up-email">
            <input type="number" required pattern=".{10}" title="Password should contain atleast 8 characters"placeholder="Phone" name="sign_up-phone">
            <input type="password" required pattern=".{8,}" title="Password should contain atleast 8 characters" placeholder="Password" name="sign_up-pswd-1" id="sign_up-pswd-1">
            <span onclick="showPassword('sign_up-pswd-1')" id='sign_up-switch-pswd-1'>Show Password</span>
            <input type="password" required placeholder="Confirm Password" name="sign_up-pswd-2" id="sign_up-pswd-2">
            <span onclick="showPassword('sign_up-pswd-2')" id='sign_up-switch-pswd-2'>Show Password</span>
            <input type="submit" value="Sign Up">
        </form>
        <span>Already have an account?</span>
        <a href="/">Login</a>
    </body>
<script src="{{ url_for('static', filename='js/main_script.js')}} "></script>
</html>
