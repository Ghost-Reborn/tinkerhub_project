{% extends 'index.html' %}
{% block body %}

    <style>
        form{
            padding: 0 10vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input{
            height: 5vh;
            margin-top: 3vh;
            padding-left: 3%;
            border: 1px solid rgba(32,91,103, 0.6);
            outline: none;
        }input::placeholder{color: rgba(32,91,103, 0.5);}input:focus{
                background: rgba(255,205,16, 0.1);
                border: 2px solid rgba(255,205,16, 0.8);
        }
        #btn_div{
            width: 100%;
            margin: 5vh auto;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        #update_profile_btn{
            width: 40%;
            margin-top: 0;
            background: rgba(0,96,255,0.75);
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.5s;
        }#update_profile_btn:hover{background: rgb(0,96,255);}
        #cancel_profile{
            width: 40%;
            height: 4vh;
            padding-top: 1vh;
            background: rgba(238,23,0,0.75);
            color: white;
            border-radius: 8px;
            transition: 0.5s;
        }#cancel_profile:hover{background: rgb(238,23,0);}

      @media screen and (orientation: landscape)
      {
          form{padding: 0 20%;}
          input{
              width: 70%;
              height: 8vh;
              margin-top: 5vh;
          }
          #btn_div{
              width: 80%;
              margin-top: 8vh;
          }
          #cancel_profile{height: 6.5vh;}
      }

      @media screen and (min-width: 1080px)
      {
          input{
              width: 60%;
              font-size: 3vh;
            }
          #cancel_profile{
              height: 5vh;
              padding-top: 2vh;
              font-size: 3vh;
            }
      }

    </style>

    <form method="post" action="/update_profile">
        <input type="text" required placeholder="First Name" autofocus name="update-fname">
        <input type="text" placeholder="Last Name" name="update-lname">
        <input type="email" required placeholder="Email" name="update-email">
        <input type="text" required pattern="[0-9]{10}" title="Please Enter your 10 digit Phone Number"placeholder="Phone" name="update-phone">
        <div id="btn_div">
            <a href="/profile" id="cancel_profile">Cancel</a>
            <input type="submit" value="Update Profile" id="update_profile_btn">
        </div>
    </form>

{% endblock %}
