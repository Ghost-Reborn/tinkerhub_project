<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>>, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 0;
            margin: 0 auto;
            border-radius: 12px;
        }
        .banner{
            margin-top: 5%;
            width: 80vw;
            height: 30vh;
            background-image: url('banner.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            box-shadow: 0 0 15px 5px rgba(0, 0, 55, .25);
        }
        .overlay{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="overlay"></div>
    </div>
    <div class="banner">
        <div class="overlay"></div>
    </div>
    <div class="banner">
        <div class="overlay"></div>
    </div>
    <div class="banner">
        <div class="overlay"></div>
    </div>
    <div class="banner">
        <div class="overlay"></div>
    </div>
</body>
</html>
<script>
    
    function getRandomColor(){
        r = Math.floor(Math.random() * 256).toString();
        g = Math.floor(Math.random() * 256).toString();
        b = Math.floor(Math.random() * 256).toString();
        clr = 'rgba(' + r +',' + g + ',' + b+', .5)';
        return clr;
    }
    for(var i=0;i<document.getElementsByClassName("overlay").length;i++){
        var color = getRandomColor();
        document.getElementsByClassName("overlay")[i].style.background = color;
    }
</script>
